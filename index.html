<!DOCTYPE html>
<head>
	<title>forms</title>
</head>
<body style="background-color:green">
    <h1> SIGN IN FORM </h1>
    <form style="padding:10px">
	  <label>email</label>
	  <input type="text" name="email" placeholder="enter your email"/>
	  <label>password</label>
	  <input type="password" placeholder="enter your password"/>
	  <input type="SUBMIT" value="SUBMIT"/>
	</form>
	<h1>sign in form</h1>
	<form>
	 <div style="padding:10px">
         <label style ="display:block">enter your username</label>
		 <input type="text" name="username" placeholder="username" style="width:200px"/><br>
		 <label style ="display:block">enter your email</label>
		 <input type="text" name="password" placeholder="username" style="width:200px"/><br>
	</div>
	<div style="padding:10px">
		<textarea name="" rows="5" style="width:400px"></textarea>
	</div>
	<div style="padding:10px">
		<select name="countries" style="width:300px">
			<option value="null">--select your country</option>
			<option value="india">india</option>
			<option value="us">us</option>
		</select>
	</div>
	<div style="padding:10px">
		<label><b>select your language</b></label><br>
		<input type="chekbox" name="" value="english"/>english
		<input type="chekbox" name="" value="telugu"/>telugu
	</div>
	<div style="padding:10px">
	
		<label style="display:block"><b>gender</b></label>
		<input type="radio" name="gender" value="male"/>male
		<input type="radio" name="gender" value="female"/>female
		<input type="radio" name="gender" value="other"/>other
		<input type="number" name="percentage" min="1" max="100"/>
		
		<label style="display:block"><b>week</b></label>
		<input type="week" name="week"/>
		
		<label style="display:block"><b>month</b></label>
		<input type="month" name="DOB"/>
		
		
		<label style="display:block"><b>datetime</b></label>
		<input type="datetime-local" name="date"/>
		
	</div>
	<div style="padding:110px">
		
		<input type="submit" value="submit"/>
		<input type="reset" name="reset" value="reset"/>
		<button type="button">zoom</button>
	</div>
	</form>
  </body>
</html>
